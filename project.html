


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: offwhite;
            color: #333;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .chat-header {
            background: #005f99;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f9f9f9;
        }

        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .message.user {
            align-self: flex-end;
            background: #007acc;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message.bot {
            align-self: flex-start;
            background: #e0f7fa;
            color: #007acc;
            border: 1px solid #b3e5fc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-footer {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-top: 1px solid #ddd;
            background: #ffffff;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #007acc;
        }

        .send-button {
            margin-left: 10px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        .send-button:hover {
            background: #005f99;
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chatbot Assistant
        </div>
        <div class="chat-body" id="chatBody">
            <div class="message bot">Hello! How can I assist you today? I'm here to answer all of your medical queries.</div>
        </div>
        <div class="chat-footer">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type your message here...">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const chatBody = document.getElementById('chatBody');
            const chatInput = document.getElementById('chatInput');
            const userMessage = chatInput.value.trim();

            if (userMessage) {
                // Add user message to chat body
                const userMessageElement = document.createElement('div');
                userMessageElement.className = 'message user';
                userMessageElement.textContent = userMessage;
                chatBody.appendChild(userMessageElement);

                // Send the user message to the Flask API
                fetch('http://127.0.0.1:5000/suggest-medicine', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        symptoms: userMessage.split(',') // Convert the input to an array (e.g., "fever,headache" -> ["fever", "headache"])
                    })
                })
                .then(response => response.json())
                .then(data => { 
                    if (data.message) {
                        // Handle no suggestions
                        const botMessageElement = document.createElement('div');
                        botMessageElement.className = 'message bot';
                        botMessageElement.textContent = data.message;
                        chatBody.appendChild(botMessageElement);
                    } else {
                        // Handle medicine suggestions
                        data.forEach(suggestion => {
                            const botMessageElement = document.createElement('div');
                            botMessageElement.className = 'message bot';
                            botMessageElement.textContent = `Disease: ${suggestion.DiseaseName}, Medicine: ${suggestion.MedicineName}, Dosage: ${suggestion.Dosage}, Frequency: ${suggestion.Frequency}`;
                            chatBody.appendChild(botMessageElement);
                        });
                    }

                    // Scroll to the bottom of the chat body
                    chatBody.scrollTop = chatBody.scrollHeight;
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("An error occurred while fetching data.");
                });

                // Clear input field
                chatInput.value = '';
            }
        }
    </script>
</body>
</html>
